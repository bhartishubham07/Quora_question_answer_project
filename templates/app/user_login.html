{% extends 'app/base.html' %}
{% load static %}
{% block title %}
<title>User - Login</title>
{% endblock %}

{% block body_block %}
<div class="row">
    <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-dark rounded bg-white shadow p-5">
        <h2 class="text-center">Login To Quora</h2>
        <span class="ms-5">New Here?</span><a href="{% url 'registeration' %}" class="text-primary fw-bold text-decoration-none">Create an Account</a>
            
        <form method="POST">
            {% csrf_token %}

            {{LFO.as_p}}
        <div class="mt-2 text-end">
            <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
        </div>
        <div class="mt-2 text-center">
        <input type="submit" class="btn btn-primary my-2" value="Continue">
        </div>
        </form>

    </div>
</div>

{% endblock %}
